<body class="uni-body pages-login-login"><noscript><strong>Please enable JavaScript to continue.</strong></noscript>
  <uni-app class="uni-app--maxwidth">
    <uni-page data-page="pages/login/login">
      <!---->
      <!---->
      <uni-page-wrapper>
        <uni-page-body>
          {{if request.args(0)== 'login':}}
                <uni-view data-v-f294a038=""><img data-v-f294a038="" src="{{=URL('static','heromining/bg2.png')}}" class="bg">
                </uni-view>
                <uni-view data-v-f294a038="" class="hero-content">

                  <uni-view data-v-f294a038="" class="card">

                    <p data-v-f294a038=""><img data-v-f294a038="" src="{{=URL('static','heromining/me_cur.png')}}">
                      <input class="uni-input-input" id="auth_user_username" name="username" type="text" value="" placeholder="Please enter your username">
                    </p>
                    <p data-v-f294a038=""><img data-v-f294a038="" src="{{=URL('static','heromining/lock.png')}}">
                      <input class="uni-input-input" id="auth_user_password" name="password" type="password" value="" placeholder="Please enter your password"><span
                        class="help-block">
                    </p>
                    <!-- <input class="btn btn-outline-light btn-lg px-5" type="submit" > -->
                    <input class="wjakbutton hero-button" type="submit" value="Log In">
                   
                  </uni-view>
                  {{=form.custom.end}}
                  <uni-view data-v-f294a038="" class="fun">
                   By: iWabbaJak
                    <!-- <a data-v-f294a038="" href="{{=URL('user/register')}}">Sign Up</a> -->
                    <!-- <a data-v-f294a038="" href="https://play.google.com/store/apps/details?id=com.geni.mnibw.xlheromin">Download App</a> -->
                  </uni-view>
                </uni-view>
                </uni-view>
          {{elif  request.args(0)== 'profile':}}
          <uni-view data-v-253ef2cc="">
           
            <uni-view data-v-dffecdd8="" data-v-253ef2cc="" class="back-title">
              <a data-v-dffecdd8="" href="{{=URL('default','index')}}">
                  <img data-v-dffecdd8="" src="{{=URL('static','heromining/ljoin.png')}}" style="height: 12px;justify-content: left!important;">
              </a>
           
             Personal Profile
  
            </uni-view>
            
          
            <uni-view data-v-253ef2cc="" id="list" class="card">
              <uni-view data-v-253ef2cc="">
                {{=form}}
              </uni-view>
          
            </uni-view>
            <uni-view data-v-0af76499="" data-v-253ef2cc="" class="uni-load-more">
              <!---->
          
            </uni-view>
          </uni-view>

            <uni-view data-v-dffecdd8="" data-v-253ef2cc="" class="back-title">
              <a data-v-dffecdd8="" href="{{=URL('default','index')}}">
                  <img data-v-dffecdd8="" src="{{=URL('static','heromining/ljoin.png')}}" style="height: 12px;justify-content: left!important;">
              </a>
           
           Change Password
  
            </uni-view>
            
              <uni-view data-v-253ef2cc="" id="list" class="card">
                <uni-view data-v-253ef2cc="">
                  {{=form}}

              </uni-view>
              <uni-view data-v-0af76499="" data-v-253ef2cc="" class="uni-load-more">

          </uni-view>

          </uni-view>
          <uni-view data-v-f294a038="" class="hero-content">
            <uni-view data-v-f294a038="" class="card">
              <h1 class="h1jak">Sign Up</h1>
              <p data-v-f294a038="">

            <uni-view data-v-f294a038="" class="fun"><a data-v-f294a038="" href="{{=URL('user/login')}}">Log In</a></uni-view>
